<!DOCTYPE html>
<html>
  <head>
    
    <title>Pyconomist</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href={{ url_for('static', filename='./bower_components/bootstrap/dist/css/bootstrap.min.css') }} rel="stylesheet" media="screen">
      <link href={{ url_for('static', filename='./css/main.css') }} rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
          <h1 class="display-4">Pyconomist</h1>
          <p class="lead">Full stack data analysing with Python.</p>
          <form class="form-inline">
            <div class="form-group row">
              <div class="form-group mx-sm-1 mb-2">
                  <input type="symbol" class="form-control" id="stockInput">
                  <button type="button" id="searchButton" class="btn btn-dark">Enter</button>
              </div>
            </div>
          </form>
      </div>
    </div>
    <div class="container">
      <div id="title"></div>
      <div id="chart"></div>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-secondary btn-sm">
          <input type="radio" name="inf" id="max_scale" autocomplete="off"> max
        </label>
        <label class="btn btn-outline-secondary btn-sm">
          <input type="radio" name="365" id="1y_scale" autocomplete="off"> 1y
        </label>
        <label class="btn btn-outline-secondary btn-sm">
          <input type="radio" name="30" id="1m_scale" autocomplete="off"> 1m
        </label>
        <label class="btn btn-outline-secondary btn-sm active">
            <input type="radio" name="7" label="1wk_scale" autocomplete="off"> 1wk
        </label>
      </div>
    </div>
    <script src={{ url_for('static', filename='./bower_components/jquery/dist/jquery.min.js') }}></script>
    <script src={{ url_for('static', filename='./bower_components/bootstrap/dist/js/bootstrap.min.js') }}></script>
    <script src={{ url_for('static', filename='./bower_components/d3/d3.min.js') }}></script>
    <script src={{ url_for('static', filename='./js/app.js') }}></script>
  </body>
</html>
